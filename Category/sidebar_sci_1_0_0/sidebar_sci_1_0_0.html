<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://huudinh.github.io/media/css/style-min.css">
    <link rel="stylesheet" href="sass/sidebar_sci_1_0_0.css">
    <title>Document</title>
</head>
<style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: Roboto, system-ui, -apple-system, "Segoe UI", "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }
</style>

<body>
    <div class="col-3">
        <section class="sidebar_sci_1_0_0">
            <div class="sidebar_sci_1_0_0__header">Gia nhập SCI</div>
            <div class="sidebar_sci_1_0_0__box">
                <div class="sidebar_sci_1_0_0__title">Thông tin đăng ký</div>
                <div class="sidebar_sci_1_0_0__form">
                    <form id="form">
                        <div class="sidebar_sci_1_0_0__inputGroup">
                            <label>Họ và tên:(*)</label>
                            <input class="name" type="text">
                        </div>
                        <div class="sidebar_sci_1_0_0__inputGroup">
                            <label>Điện thoại:(*)</label>
                            <input class="phone" type="number">
                        </div>
                        <div class="sidebar_sci_1_0_0__inputGroup">
                            <label>Email:(*)</label>
                            <input class="email" type="email">
                        </div>
                        <div class="sidebar_sci_1_0_0__inputGroup">
                            <label>Vị trí ứng tuyển:(*)</label>
                            <input class="position" type="text">
                        </div>
                        <div class="sidebar_sci_1_0_0__inputGroup">
                            <label>Tệp đính kèm:(*)</label>
                            <input class="file" type="file">
                        </div>
                    </form>
                </div>
                <div class="sidebar_sci_1_0_0__sub">Tệp đính kèm có đuôi .doc, docx, pdf <br> Đặt tên file CV_vị trí ứng
                    tuyển_Họ và tên</div>
                <div class="sidebar_sci_1_0_0__btn">
                    <button type="submit" id="submit">Gửi CV</button>
                </div>
            </div>
        </section>
        <div class="success">
            <div class="modal" id="success" style="display:none">
                <div id="success-bg" class="modal-bg"></div>
                <div class="modal-box animate-top">
                    <div class="modal-header">
                        <div class="modal-title">
                            <div class="check"><svg width="50px" height="50px" xmlns="http://www.w3.org/2000/svg"
                                    xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512">
                                    <path
                                        d="M504 256c0 136.967-111.033 248-248 248S8 392.967 8 256S119.033 8 256 8s248 111.033 248 248zM227.314 387.314l184-184c6.248-6.248 6.248-16.379 0-22.627l-22.627-22.627c-6.248-6.249-16.379-6.249-22.628 0L216 308.118l-70.059-70.059c-6.248-6.248-16.379-6.248-22.628 0l-22.627 22.627c-6.248 6.248-6.248 16.379 0 22.627l104 104c6.249 6.249 16.379 6.249 22.628.001z"
                                        fill="white"></path>
                                </svg></div>
                        </div>
                    </div>
                    <div class="modal-body">
                        <p>Chúc mừng bạn đã gửi CV thành công <br>Chúng tôi sẽ liên lạc đến bạn</p>
                        <div class="close" id="success-close">
                            <p>OK</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/sidebar_sci_1_0_0.js"></script>
</body>

</html>
